# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: 'Getting started'

prompts:
  - 'Convert this English to {{language}}: {{input}}'
  - 'Translate to {{language}}: {{input}}'

providers:
  # - id: ollama:chat:llama3.1:8b
  #   label: 'Ollama:llama3.1:8b'
  #   config:
  #     temperature: 0
  #     seed: 42
  - id: exec:torchrun --nproc_per_node 1 llama_exec.py --ckpt_dir /home/dilip/.llama/checkpoints/Llama3.2-1B --prompt "{{prompt}}"  
    label: "Local:Llama3.2-1B"
    
tests:
  - vars:
      language: French
      input: Hello world
    assert:
      - type: contains
        value: 'Bonjour'
      - type: contains
        value: 'monde'
  - vars:
      language: Spanish
      input: Where is the library?
    assert:
      - type: icontains
        value: 'Dónde está la biblioteca'
