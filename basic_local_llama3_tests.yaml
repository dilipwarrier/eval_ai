# yaml-language-server: $schema=https://promptfoo.dev/config-schema.json
description: 'Getting started'

prompts:
  - 'Convert this English to {{language}}: {{input}}'
  - 'Translate to {{language}}: {{input}}'

providers:
  - id: ollama:chat:llama3.1:8b
    label: 'Local-Llama3'
    config:
      temperature: 0
      seed: 42

tests:
  - vars:
      language: French
      input: Hello world
    assert:
      - type: contains
        value: 'Bonjour'
      - type: contains
        value: 'monde'
  - vars:
      language: Spanish
      input: Where is the library?
    assert:
      - type: icontains
        value: 'Dónde está la biblioteca'
